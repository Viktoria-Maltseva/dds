{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать {{ item_type }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Редактировать {{ item_type }}</h2>

    <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Сохранить изменения</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'manage_dictionary' %}" class="btn btn-secondary btn-sm">Отмена</a>
    </div>
</div>
</body>
</html>
